{% extends 'mywallet/main.html' %}
{% block content %}
{% load static %}

<div class="container mt-5 mx-auto" style="max-width: 500px">
  <div class="card">
    <div class="card-body text-center">
      <img src="{{user.profile_pic.url}}" alt="Profile Picture" class="rounded-circle" style="max-width: auto; margin-top:auto;">
      <h5 class="card-title">Wallet Balance</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="email"><strong>Email:</strong> {{ user.email }}</li>
        <li class="list-group-item" id="walletBalance"><strong>Wallet Balance:</strong> {{ wallet_balance }}</li>
      </ul>
      <form id="paymentForm">
        {% csrf_token %}
        <div class="form-group mt-3">
          <label for="amount">Enter amount to fund</label>
          <input type="number" id="amount" class="form-control" placeholder="Amount" required style="margin-bottom: 50px;">
        </div>
        <div class="d-flex justify-content-between">
          <button href="#" class="btn btn-primary" type="submit">Fund Wallet</button>
          <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
